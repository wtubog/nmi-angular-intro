<div class="search-main">
  <h3>
      Find your favorite movie or series
  </h3>
  <form>
    <div class="form-group row">
      <div class="col-lg">
          <input 
            (input)="onSearch(search.value)" 
            type="text" 
            class="form-control form-control-lg" 
            placeholder="Search..."
            #search>
      </div>
    </div>
  </form>
</div>
