<div class="suggest-movie">
  <h3>
    Share your favorite movie or series!
  </h3>
  <form class='needs-validation' #movieForm="ngForm">
    <div class="form-group">
      <label for="formGroupExampleInput">Movie / Series Name</label>
      <input 
        type="text" 
        class="form-control"
        ngModel
        name="title"
        pattern="[a-zA-Z0-9\s]+"
        required>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Your name</label>
      <input 
        type="text" 
        class="form-control"
        ngModel
        name="suggestedBy"
        pattern="[a-zA-Z0-9\s]+"
        required>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Synopsis</label>
      <textarea 
        class="form-control" 
        name="synopsis" 
        id="" 
        cols="30" 
        rows="10"
        ngModel
        pattern="[a-zA-Z0-9\s]+"
        required></textarea>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Cover Image URL</label>
      <input 
        type="text" 
        class="form-control"
        name="cover"
        ngModel
        required>
    </div>

    <button [disabled]='!movieForm.valid' type="button" class="btn btn-primary">Submit</button>
  </form>
</div>
